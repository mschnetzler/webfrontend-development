<!DOCTYPE html>
<html>
<head>
    <title>Event-Feedback-Formular</title>
</head>
<body>
    <h1>Feedback-Formular für unsere Veranstaltung</h1>
    <form action="https://formspree.io/f/xnqevrkv" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="session">Lieblingssession:</label>
        <select id="session" name="session">
            <option value="eröffnung">Eröffnungsvortrag</option>
            <option value="technik">Technik-Workshop</option>
            <option value="marketing">Marketing-Session</option>
            <option value="abschluss">Abschlussdiskussion</option>
        </select><br><br>

        <label>Eventbewertung:</label>
        <input type="radio" id="excellent" name="rating" value="excellent">
        <label for="excellent">Ausgezeichnet</label>
        <input type="radio" id="good" name="rating" value="good">
        <label for="good">Gut</label>
        <input type="radio" id="average" name="rating" value="average">
        <label for="average">Durchschnittlich</label>
        <input type="radio" id="poor" name="rating" value="poor">
        <label for="poor">Schlecht</label><br><br>

        <label for="improvements">Was könnte verbessert werden?</label><br>
        <input type="checkbox" id="location" name="improvements" value="location">
        <label for="location">Veranstaltungsort</label>
        <input type="checkbox" id="sessions" name="improvements" value="sessions">
        <label for="sessions">Sessions</label>
        <input type="checkbox" id="food" name="improvements" value="food">
        <label for="food">Verpflegung</label><br><br>

        <label for="comments">Weitere Kommentare:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="next-event">Interesse an zukünftigen Veranstaltungen:</label>
        <input type="hidden" id="next-event" name="next-event" value="yes"><br>

        <label for="file">Präsentationsfolien hochladen (optional):</label>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Feedback senden">
        <input type="reset" value="Formular zurücksetzen">
    </form>
</body>
</html>
